# ==================== Filetype (ps1) ============ {{{1
[[plugins]]
repo = 'PProvost/vim-ps1'
on_ft = 'ps1'
hook_source = '''
  function! s:addHeaderPs1(flg)
    let lines = []
    if a:flg
      call add(lines, "@set scriptPath=%~f0&@powershell -NoProfile -ExecutionPolicy Unrestricted \"$s=[scriptblock]::create((gc \\\"%~f0\\\"|?{$_.readcount -gt 2})-join\\\"`n\\\");&$s\" %*")
    else
      call add(lines, "@set scriptPath=%~f0&@powershell -NoProfile -ExecutionPolicy Unrestricted \"$s=[scriptblock]::create((gc \\\"%~f0\\\"|?{$_.readcount -gt 2})-join\\\"`n\\\");&$s\" %*&@ping -n 30 localhost>nul")
    endif
    call add(lines, "@exit /b %errorlevel%")
    call extend(lines, readfile(expand("%")))
    let i = 0
    for line in lines
      if len(lines) != (i + 1)
        let lines[i] .= "\r"
      endif
      let i += 1
    endfor
    let s:basedir = expand("%:p:h") . "/../cmd/"
    let s:cmdFile = expand("%:p:t:r") . ".cmd"
    call Mkdir(s:basedir)
    call writefile(lines,  s:basedir . s:cmdFile, "b")
    echo "Write " . s:basedir . expand("%:p:t:r") . ".cmd"
  endfunction
  " au MyAutoCmd BufWritePost *.ps1 call <SID>addHeaderPs1(0)
  au MyAutoCmd FileType ps1 nnoremap <buffer> <expr><Leader>m <SID>addHeaderPs1(1)
'''


