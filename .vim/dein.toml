  let g:neocomplete#manual_completion_start_length = 0
  let g:neocomplete#min_keyword_length = 3
  let g:neocomplete#enable_auto_delimiter = 1
  " let g:neocomplete#sources#syntax#min_keyword_length = 1
  " let g:neocomplete#skip_auto_completion_time = 5
  " let g:neocomplete#enable_auto_close_preview = 0
  " Define dictionary.
  let g:neocomplete#sources#dictionary#dictionaries = {
        \ 'default': '',
        \ 'vimshell': $HOME . '/.vimshell_hist',
        \ 'scheme': $HOME . '/.gosh_completions',
        \ 'coffee': $VIM_PATH . '/dict/coffee.dict',
        \ 'vbs': $VIM_PATH . '/dict/vbs.dict',
        \ 'dosbatch': $VIM_PATH . '/dict/dosbatch.dict',
        \ 'scala': $VIM_PATH . '/dict/scala.dict',
        \ 'ps1': $VIM_PATH . '/dict/ps1.dict',
        \ 'javascript': $VIM_PATH . '/dict/wsh.dict',
        \ 'ruby': $VIM_PATH . '/dict/ruby.dict'
        \ }

  " Enable omni completion.
  au MyAutoCmd FileType css setlocal omnifunc=csscomplete#CompleteCSS
  au MyAutoCmd FileType html,markdown setlocal omnifunc=htmlcomplete#CompleteTags
  au MyAutoCmd FileType javascript setlocal omnifunc=javascriptcomplete#CompleteJS
  au MyAutoCmd FileType python setlocal omnifunc=pythoncomplete#Complete
  au MyAutoCmd FileType xml setlocal omnifunc=xmlcomplete#CompleteTags

  if !exists('g:neocomplete#sources#omni#functions')
    let g:neocomplete#sources#omni#functions = {}
  endif

  " SQL
  let g:neocomplete#sources#omni#functions.sql = 'sqlcomplete#Complete'
  " typescript
  " let g:neocomplete#sources#omni#functions.typescript = 'TSScompleteFunc'

  if !exists('g:neocomplete#force_omni_input_patterns')
