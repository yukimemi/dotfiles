file:
  projectors:
    - to-relative-path
    - fzf-matcher

  renderers:
    - smart-path

oldfiles:
  projectors:
    - cwd-filter
    - exists-filter
    - to-relative-path
    - fzf-matcher
    - stat-annotator
    - date-sorter:stat-mtime
    - numerical-sorter:fzf-score

  renderers:
    - smart-path

line:
  previewers:
    - buffer

buffer:
  previewers:
    - buffer

helptag:
  defaultAction: cmd:help

  actions:
    - cmd:help

  renderers:
    - helptag

  previewers:
    - helptag

history:
  defaultAction: cmd
  previewers: []

extension:
  projectors:
    - lexical-sorter
    - fzf-matcher
  previewers:
    - extension

# Fallback setting
"":
  actionAliases:
    cmd:cd: cd
    cmd:lcd: lcd
    cmd:tcd: tcd
    cmd:bunload: bunload
    cmd:bdelete: bdelete
    cmd:bwipeout: bwipeout
    cmd:help: help
    cmd:write: write

  defaultAction: open

  actions:
    - "*"

  projectors:
    - fzf-matcher

  previewers:
    - file
    - buffer
    - attr

  actionProjectors:
    - lexical-sorter
    - fzf-matcher

  actionRenderers:
    - description

  actionPreviewers: []

  options:
    preview:
      mode: "fast"
    itemCollector:
      threshold: 20000

