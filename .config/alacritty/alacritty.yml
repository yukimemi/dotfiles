window:
  padding:
    x: 10
    y: 10

  decorations: buttonless

  startup_mode: Maximized

scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
    family: Cica
    style: Regular
  size: 20.0

background_opacity: 0.9

cursor:
  style: Block

live_config_reload: true

shell:
  program: /usr/local/bin/zsh

debug:
  persistent_logging: false
  log_level: Warn

